<form ng-app="myApp" ng-controller="myCtrl" ng-submit="submitForm()">
<label>Appointment Date:&nbsp;<input required="required" ng-model="model.apptdate" type="date" /></label>
<br />
<div ng-repeat="service in model.services">{{service.name}}

</div>
<label>Additional Services:&nbsp;<input ng-model="addservice" /></label>
<button type="button" class="hairdresser-blue" ng-click="addService()">+</button>
<button type="submit">Submit</button>
</form>
